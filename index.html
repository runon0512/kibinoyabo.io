<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>吉備の野望 β0.0.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>試合</h1>
    
    <div id="auth-area">
        <h2>アクセス認証</h2>
        <p>吉備の野望を続行するにはIDを入力してください。</p>
        <input type="password" id="access-id" placeholder="IDを入力..." style="padding: 10px; margin-bottom: 10px; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 4px;">
        <button onclick="authenticateId()">認証</button>
        <p id="auth-message" style="color: red; margin-top: 10px;"></p>
    </div>
    <div id="setup-area" style="display: none;"> 
        <h2>AIプレイヤー設定</h2>
        <p>P1とP2が以下のプリセットステータスで対戦します。</p>
        <div id="player-info-container"> 
             <div class="player-config">
                <h3>Player 1 (AI)</h3>
                <select id="player1-preset" onchange="displayStatus('player1-status', this.value)">
                    </select>
                <div id="player1-status"></div>
            </div>

            <div class="player-config">
                <h3>Player 2 (AI)</h3>
                <select id="player2-preset" onchange="displayStatus('player2-status', this.value)">
                    </select>
                <div id="player2-status"></div>
            </div>
        </div>

        <button onclick="startGame()">ゲーム開始</button>
    </div>

    <div id="game-area" style="display: none;">
        <div id="scoreboard">
            <span id="p1-score" class="score-display">P1: 0</span> - <span id="p2-score" class="score-display">P2: 0</span>
            <div id="current-server"></div>
        </div>
        
        <div id="main-content-row"> 
             <div id="p1-adaptation-display" class="adaptation-display-box">
                </div>
            <div id="p2-adaptation-display" class="adaptation-display-box">
                </div>
        </div>
        
        <div id="game-log-wrapper">
            <h3>試合ログ (最終得点のみ)</h3>
            <div id="game-log"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
