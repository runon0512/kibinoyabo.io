<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2025 シーズンシミュレーター 🏎️</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>F1 2025 シーズンシミュレーター 🏎️</h1>
    <div class="controls">
        <label for="race-count">開催レース数:</label>
        <input type="number" id="race-count" value="24" min="1" max="50">
        <button onclick="startSimulation()">シミュレーション開始</button>
    </div>

    <div id="standings-container">
        <div id="drivers-section">
            <h2>ドライバーズ・ランキング</h2>
            <table id="drivers-standings">
                <thead>
                    <tr>
                        <th>順位</th>
                        <th>ドライバー</th>
                        <th>チーム</th>
                        <th>ポイント</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div id="constructors-section">
            <h2>コンストラクターズ・ランキング</h2>
            <table id="constructors-standings">
                <thead>
                    <tr>
                        <th>順位</th>
                        <th>チーム</th>
                        <th>ポイント</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>

        <div id="statistics-section">
            <h2>ドライバー統計</h2>
            <table id="driver-stats">
                <thead>
                    <tr>
                        <th>ドライバー</th>
                        <th>優勝</th>
                        <th>PP</th>
                        <th>表彰台</th>
                        <th>入賞</th>
                        <th>DNF</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="graph-container">
        <h2>マシンパフォーマンス (レート)</h2>
        <canvas id="machinePerformanceChart"></canvas>
    </div>

<section class="standings-section">
    <h2>🏆 24戦レース結果 (勝者リスト)</h2>
    <p>**レース名**をクリックすると、予選・決勝の全順位（1〜20位）が見られます。</p>
    <table id="race-winners">
        <thead>
            <tr>
                <th>RND</th>
                <th>レース名 (コース特性)</th> 
                <th>ポールポジション (PP)</th> 
                <th>勝者</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</section>

<script src="script.js"></script>
</body>
</html>
